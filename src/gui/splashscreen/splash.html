<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Loading Firebot...</title>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <style>
            html,
            body {
                height: 100%;
            }

            @font-face {
                font-family: 'LEMONMILK-Bold';
                src: url('../fonts/LEMONMILK-Bold.otf');
            }

            body {
                margin: 0;
                font-family: "Open Sans";
                color: #fff;
                text-align: center;
            }

            .splash-wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                user-select: none;
            }

            .splash-box {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 35px 25px;
                background: linear-gradient(
                    135deg,
                    #2a2c31 0%,
                    #34363c 50%,
                    #2a2c31 100%
                );
                border-radius: 20px;
                border: 4px solid #464545;
                box-shadow: 0px 5px 10px -7px rgba(0, 0, 0, 0.86);
                min-width: 275px;
            }

            .logo-wrapper {
                width: 185px;
                display: flex;
                justify-content: center;
                align-items: center;
                filter: drop-shadow(0 4px 8px rgba(235, 177, 31, 0.2));
                animation: logoGlow 3s ease-in-out infinite;
            }

            @keyframes logoGlow {
                0%,
                100% {
                    filter: drop-shadow(0 4px 8px rgba(235, 177, 31, 0.2));
                }
                50% {
                    filter: drop-shadow(0 4px 12px rgba(235, 177, 31, 0.35));
                }
            }

            .firebot-wordmark {
                text-transform: capitalize;
                font-weight: 900;
                color: transparent;
                font-family: "LEMONMILK-Bold", "Inter", sans-serif;
                -webkit-background-clip: text;
                background-clip: text;
                background-image: linear-gradient(to right, #ebb11f, #FFCA05);
            }

            h1 {
                font-size: 40px;
                margin: 0;
                margin-top: 15px;
            }

            .status-message-container {
                display: flex;
                justify-content: end;
                flex-direction: column;
                min-height: 40px;
                max-height: 40px;
                font-family: "Inter";
            }

            #status-message {
                opacity: 0.5;
                overflow-y: hidden;
                text-overflow: ellipsis;
                min-width: 250px;
                max-width: 250px;
            }

            .spinner {
                width: 70px;
                margin: 30px auto;
                text-align: center;
            }

            .spinner > div {
                width: 18px;
                height: 18px;
                background-color: #ffcb05;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                }
                40% {
                    -webkit-transform: scale(1);
                }
            }

            @keyframes sk-bouncedelay {
                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                40% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }
        </style>
    </head>

    <body>
        <div class="splash-wrapper">
            <div id="box" class="splash-box">
                <div class="logo-wrapper">
                    <img
                        style="width: 165px"
                        src="../images/logo_transparent_2.png"
                        draggable="false"
                    />
                </div>
                <h1 class="firebot-wordmark">Firebot</h1>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="status-message-container">
                    <div id="status-message">Loading Firebot...</div>
                </div>
            </div>
        </div>
        <script>
            window.ipcRenderer.on(
                "update-splash-screen-status",
                (newStatus) => {
                    document.getElementById("status-message").innerText =
                        newStatus;
                }
            );
        </script>
    </body>
</html>
