<!-- Modal for editting button effects-->
 <div class="modal-header">
   <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
   <h4 class="modal-title" id="editControlsLabel">Edit {{control.kind === 'textbox' ? "Textbox" : "Button"}} - {{control.controlId}}<span class="edit-title-controlid"></span></h4>
 </div>
 <div class="modal-body">
   <div class="general-button-settings">
      <div class="settings-title">
          <h3>Settings</h3>
      </div>
     <div class="input-group settings-buttontext" ng-hide="control.kind === 'textbox'">
       <span class="input-group-addon" id="basic-addon3">Button Text</span>
       <input type="text" class="form-control" aria-describedby="basic-addon3" ng-model="control.text">
     </div>

     <div class="input-group settings-buttontext" ng-hide="control.kind === 'textbox'">
      <span class="input-group-addon" id="basic-addon3">Tooltip</span>
      <input type="text" class="form-control" aria-describedby="basic-addon3" ng-model="control.tooltip">
    </div>

     <div class="input-group settings-sparkcost">
       <span class="input-group-addon" id="basic-addon3">Spark Cost</span>
       <input type="text" class="form-control" aria-describedby="basic-addon3" type="number" ng-model="control.cost">
     </div>

     <div class="input-group settings-cooldown">
       <span class="input-group-addon" id="basic-addon3">Cooldown(sec)</span>
       <input type="text" class="form-control" aria-describedby="basic-addon3" type="number" ng-model="control.cooldown">
     </div>

     <div class="input-group settings-cooldown" ng-hide="control.kind === 'textbox'">
      <span class="input-group-addon" id="basic-addon3">Threshold <tooltip text="'The number of clicks before button effects are run. A progress bar is shown on the button.'"></tooltip></span>
      <input type="text" class="form-control" aria-describedby="basic-addon3" type="number" ng-model="control.threshold">
    </div>

    <div class="settings-restrict" style="padding-bottom:1em">
      <div class="settings-title">
          <h3>Permissions</h3>
      </div>
      <div class="permission-type controls-fb-inline">
        <label class="control-fb control--radio">None
          <input type="radio" ng-model="control.permissionType" ng-value="undefined" ng-click="clearPermissions()"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control-fb control--radio">Group
            <input type="radio" ng-model="control.permissionType" value="Group"/>
            <div class="control__indicator"></div>
        </label>
        <label class="control-fb control--radio">Individual
          <input type="radio" ng-model="control.permissionType" value="Individual" ng-click="clearPermissions()"/>
          <div class="control__indicator"></div>
        </label>
      </div>
    </div>
    <div class="settings-permission" style="padding-bottom:1em">
      <div class=" viewer-group-list" ng-if="control.permissionType === 'Group'">
        <label ng-if="control.permissionType === 'Group'" ng-repeat="group in viewerGroups" class="control-fb control--checkbox">{{group}}
            <input type="checkbox" ng-click="groupArray(control.permissions, group)" ng-checked="groupCheckboxer(control.permissions, group)"  aria-label="..." >
            <div class="control__indicator"></div>
        </label>
      </div>
      <div ng-if="control.permissionType === 'Individual'" class="input-group">
        <span class="input-group-addon" id="basic-addon3">Username</span>
        <input type="text" class="form-control" aria-describedby="basic-addon3" ng-model="control.permissions">        
      </div>
    </div>
    <div class="other-settings" style="padding-bottom:1em">
        <div class="settings-title">
            <h3>Other</h3>
        </div>
        <div class="controls-fb-inline">
          <label class="control-fb control--checkbox">Active {{control.kind === 'textbox' ? "Textbox" : "Button"}}
              <input type="checkbox" ng-model="control.active" aria-label="..." checked>
              <div class="control__indicator"></div>
          </label>
          <label class="control-fb control--checkbox">Show In Chat Feed <tooltip text="'Whether or not you want to see an alert in the chat feed when someone clicks this button'"></tooltip>
            <input type="checkbox" ng-model="control.chatFeedAlert" aria-label="...">
            <div class="control__indicator"></div>
          </label>
          <label class="control-fb control--checkbox">Skip Logging
            <input type="checkbox" ng-model="control.skipLog" aria-label="...">
            <div class="control__indicator"></div>
          </label>
        </div>
    </div>

   </div>
   <div class="function-button-settings">

    <effect-list header="What should this {{control.kind === 'textbox' ? 'Textbox' : 'Button'}} do?" effects="effects" trigger="interactive" update="effectListUpdated(effects)" modalId="{{modalId}}"></effect-list>

   </div>
 </div>
 <div class="modal-footer">
   <button type="button" class="btn btn-link" ng-click="dismiss()">Cancel</button>
   <button type="button" class="btn btn-primary add-new-board-save" ng-click="saveChanges()">Save Changes</button>
 </div>
