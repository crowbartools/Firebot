<div style="min-width: 800px;">
    <div style="padding: 15px;">
        <div>
            <div style="margin: 0 0 25px;display: flex;flex-direction: row;justify-content: space-between;">
                <button ng-click="vs.updateViewers()" class="btn btn-primary"><i class="far fa-sync"></i> Refresh</button>
                <div style="display: flex;flex-direction: row;justify-content: space-between;">           
                    <searchbar placeholder-text="Search Firebot viewers..." query="viewerSearch" style="flex-basis: 250px;"></searchbar>
                    <!--<button ng-click="showViewerSearchModal();" class="btn btn-default" style="margin-left: 15px;"><i class="far fa-search"></i> Search Mixer</button>-->
                </div>         
            </div>
            <sortable-table 
                table-data-set="vs.viewers"
                headers="headers"
                query="viewerSearch"
                clickable="true"
                on-row-click="viewerRowClicked(data)"
                track-by-field="_id"
                starting-sort-field="username"
                no-data-message="No viewer data available yet!">
            </sortable-table>  
        </div>
    </div>
</div>
