name: Bug Report
description: File a bug report
title: "[Bug] "
labels: ["Bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Firebot are you running?
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you using Firebot on?
      options:
        - Windows 10
        - Windows 11
        - Linux Distro
        - MacOS
        - Other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. (This will be automatically formatted, so no need for backticks)
      render: shell
  - type: input
    id: contact
    attributes:
      label: Contact Details (Optional)
      description: How can we get in touch with you if we need more info?
      placeholder: ex. DiscordUsername#0000
    validations:
      required: false
